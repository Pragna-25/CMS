
<table class = "table table-bordered table-hover">
  <thead>
        <tr>
            <th>ORDER ID</th>
            <th>FOOD ID</th>
            <th>ORDER TIME</th>
            <th>CUSTOMER ID</th>
            <th>ESTIMATED TIME</th>
            <th>ORDER STATUS</th>
            <th>QTY</th>
            <th>TOTAL PRICE</th>
        </tr>
  </thead>
  <tbody>
      <tr *ngFor='let ord of orders'>
            <td>{{ord.orderId}}</td>
            <td>{{ord.foodId}}</td>
            <td>{{ord.otime}}</td>
            <td>{{ord.cid}}</td>
            <td>{{ord.etime}}</td>
            <td>{{ord.ostatus}}</td>
            <td>{{ord.qty}}</td>
            <td>{{ord.tprice}}</td>
      </tr>
      <tr *ngIf="!orders || orders.length==0">
          <td colspan="8">
              No orders for vendor to display
          </td>
      </tr>
  </tbody>
</table>
