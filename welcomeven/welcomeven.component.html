
  <body  *ngFor='let vend of vendors'>
    
    <h1 style="color: black;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: bold">INFORMATION</h1>
    <div class="container">
      <div style="border-style: inset">
    <h2>ID:{{vend.vid}}</h2>
    <h2>NAME:{{vend.vname}}</h2>
    <h2>USERNAME:{{vend.vusername}}</h2>
    <h2>PHONE:{{vend.vphone}}</h2>
    <h2>EMAIL:{{vend.vemail}}</h2>
  </div>
  </div>
  </body>
