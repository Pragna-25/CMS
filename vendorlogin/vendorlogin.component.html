<body
style="background-color: lightgray">
<div class="container" align ="center">
    <h2>  VENDOR LOGIN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
         <label>User Name</label>
         <input type="text" formControlName="vUserName" placeholder="Enter UserName" 
                 class="form-control"/>
          <div *ngIf="f.vUserName.touched && f.vUserName.errors" 
              class="alert alert-warning">
              <div *ngIf="f.vUserName.errors.required">
                Name is required
              </div>
          </div>
      </div>
      <div class="form-group">
         <label>Password</label>
         <input type="password" formControlName="vPassword" placeholder="Enter Password" 
                 class="form-control" />
          <div *ngIf="f.vPassword.touched && f.vPassword.errors"
                 class="alert alert-warning">
            <div *ngIf="f.vPassword.errors.required">
                password is required
            </div>
         </div>
      </div>
      <div class="form-group">
         <button class="btn btn-primary">Login</button>
     </div>
   </form>
 </div>
</body>
