<body style="background-color: lightgray">
  <div class="container" align ="center">
  <h2>  CUSTOMER LOGIN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" name="my-form">
      <div class="form-group">
         <label>User Name</label>
         <input type="text" formControlName="cuserName" placeholder="Enter UserName" 
                 class="form-control"/>
          <div *ngIf="f.cuserName.touched && f.cuserName.errors"
              class="alert alert-warning">
              <div *ngIf="f.cuserName.errors.required">
                Name is requird
              </div>
          </div>
      </div>
      <div class="form-group">
         <label>Password</label>
         <input type="password" formControlName="cPassword" placeholder="Enter Password" 
                 class="form-control" />
          <div *ngIf="f.cPassword.touched && f.cPassword.errors"
                 class="alert alert-warning">
                 <div *ngIf="f.cPassword.errors.required">
                  password is required
              </div>
         </div>
      </div>
      <div class="form-group">
         <button class="btn btn-primary">Login</button>
     </div>
   </form>
 </div>
 </body>
